services:
  - type: web
    name: hello-name-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python -m py_compile app.py
    startCommand: gunicorn app:app
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_MODEL
        value: gpt-4.1
      - key: OPENAI_API_KEY
        sync: false
